<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="/static/blog.css">
    <script src="/static/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="home">
        <div class="header">
            <h1>
                {{siteinfo.title}}
            </h1>
            <img src="/upload/{{siteinfo.logo}}" alt="">
        </div>
        <hr>
        <div class="content">
            <div class="menu">
                <div v-if="item.id==choosed" v-for="item in classes" class="item" style="background:#777;
                color:#fff">
                    <a>[[item.text]]</a>
                </div>
                <div v-else @click="chooseclass(item.id)" class="item">
                    <a>[[item.text]]</a>
                </div>
            </div>
        <div v-if="item.id==choosed" v-for="item in classes" class="userlist">
            <p>[[item.text]]</p>
            <hr>
            <div v-if="item.userlist.length>0" v-for="user in item.userlist" class="user">
                <img src="/static/img/admin2.jpg" alt="">
                <p>[[user.nickName]]</p>
            </div>
            
            <p v-else>没有用户</p>

        </div>
        </div>
        <hr>
        <div class="foot">
            Copyright © 2020 Li Junchao
        </div>
    </div>

    <script>
        new Vue({
            delimiters:['[[',']]'],
            el:'#home',
            data:{
                choosed:1,
                classes:[]
            },
            mounted(){
                this.getData()
            },
            methods:{
                getData(){
                    axios({
                        url:'/api/',
                        type:'json',
                        method:'get',
                    }).then((res)=>{
                        this.classes = res.data.classes
                        console.log(res.data)
                        console.log(this.classes)
                    })
                },
                chooseclass(id){
                    this.choosed=id;
                }
            }
        })
    </script>
</body>
</html>
