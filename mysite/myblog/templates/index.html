<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="/static/blog.css">
    <script src="/static/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="home">
        <div class="header">
            <h1>
                {{siteinfo.title}}
            </h1>
            <img src="/upload/{{siteinfo.logo}}" alt="">
        </div>
        <hr>
        <div class="content">
            <div class="menu">
                {% for class in classes %}
                <div class="item">
                    <a href="/class">{{class.text}}</a>
                </div>
                {% endfor %}
            </div>
        <div class="userlist">
            全部用户
            <hr>
            {% if userlist %}
            {% for user in userlist %}
            <div class="user">
                <img src="/static/img/admin2.jpg" alt="">
                <p>{{user.nickname}}</p>
            </div>
            {% endfor %}
            {% else %}
            <p>没有用户</p>
            {% endif %}
        </div>
        </div>
        <hr>
        <div class="foot">
            Copyright © 2020 Li Junchao
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
